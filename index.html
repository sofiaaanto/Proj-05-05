<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <title>Seguimiento de Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Seguimiento de Calificaciones de Estudiantes</h2>

    <div id="average">Promedio de Calificaciones: No Disponible </div>

    <form id="studentForm">
        <div>
            <label for="name">Nombre : </label>
            <input type="text" id="name" required="">
        </div>
        <div>
            <label for="lastname">Apellido : </label>
            <input type="text" id="lastname" required="">
        </div>
        <div>
            <label for="grade">Nota (1.0 - 7.0)</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required="">
        </div>
        <div>
            <label for="date">Fecha : </label>
            <input type="date" id="date" required="">
        </div>
        <button type="submit">Agregar Estudiante</button>
    
    </form>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Calificaci√≥n</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- FILAS DE DATOS-->
        </tbody>
    </table>

    <script src="script.js"></script>

</body></html>
